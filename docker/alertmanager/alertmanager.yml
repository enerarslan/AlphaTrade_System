# Alertmanager configuration for Quant Trading System

global:
  # Global SMTP settings (configure for your environment)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'password'

  # Global Slack settings
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by alertname and severity
  group_by: ['alertname', 'severity']

  # Wait 30s before sending first notification for a group
  group_wait: 30s

  # Wait 5m before sending updated notifications
  group_interval: 5m

  # Wait 4h before resending notifications
  repeat_interval: 4h

  # Child routes for different severities
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules - suppress notifications
inhibit_rules:
  # Suppress warning alerts when critical alerts fire
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

# Receivers
receivers:
